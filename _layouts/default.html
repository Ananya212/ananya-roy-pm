<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #4f46e5;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      background: #fafafa;
      color: #0a0a0a;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }

    /* ---------- HERO ---------- */

    .hero {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 24px;
      align-items: center;
      margin-top: 40px;
    }

    .hero img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .hero h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: -0.02em;
    }

    .hero p {
      margin: 8px 0 16px;
      color: var(--muted);
      font-size: 1rem;
    }

    /* ---------- CTA LINKS ---------- */

    .cta a {
      margin-right: 16px;
      font-size: 0.95rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .cta a:hover {
      text-decoration: underline;
    }

    /* ---------- SECTIONS ---------- */

    .section {
      margin-top: 72px;
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    /* ---------- CARDS ---------- */

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      display: block;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      background: #fff;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .card .meta {
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-transform: uppercase;
    }

    .card h3 {
      margin: 10px 0 8px;
      font-size: 1.1rem;
    }

    .card p {
      margin: 0;
      font-size: 0.95rem;
      color: #374151;
    }

    /* ---------- MOBILE ---------- */

    @media (max-width: 600px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero img {
        margin: 0 auto;
      }

      .cta a {
        display: inline-block;
        margin-bottom: 8px;
      }
    }
  </style>
</head>

<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
