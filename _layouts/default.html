<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>

<body>

  <!-- Background shapes -->
  <div class="bg-circle bg-circle-1"></div>
  <div class="bg-circle bg-circle-2"></div>

  <main class="container">
    {{ content }}
  </main>

  <script>
    function showSlide(cardId, index) {
      const slides = document.querySelectorAll(`#${cardId} .slide`);
      const dots = document.querySelectorAll(`#${cardId} .dot`);
      slides.forEach((s, i) => s.classList.toggle("active", i === index));
      dots.forEach((d, i) => d.classList.toggle("active", i === index));
    }

    function toggleWork() {
      const hidden = document.getElementById("more-work");
      const btn = document.getElementById("toggle-work-btn");

      if (hidden.style.display === "grid") {
        hidden.style.display = "none";
        btn.innerText = "Show more work ↓";
      } else {
        hidden.style.display = "grid";
        btn.innerText = "Show less ↑";
      }
    }
  </script>

</body>
</html>
