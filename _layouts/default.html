<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #4f46e5;
      --bg-soft: #f5f7ff;
      --bg-card: #ffffff;
      --text-main: #0a0a0a;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg-soft), #ffffff 40%);
      color: var(--text-main);
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px 100px;
    }

    /* ---------------- HERO ---------------- */

    .hero {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 28px;
      align-items: center;
      padding: 32px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .hero img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .hero h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: -0.02em;
    }

    .hero p {
      margin: 10px 0 18px;
      color: var(--text-muted);
      max-width: 600px;
    }

    .cta a {
      margin-right: 18px;
      font-size: 0.95rem;
      color: var(--accent);
      font-weight: 500;
      text-decoration: none;
    }

    .cta a:hover {
      text-decoration: underline;
    }

    /* ---------------- SECTIONS ---------------- */

    .section {
      margin-top: 80px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .section .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 24px;
    }

    /* ---------------- WORK CAROUSEL ---------------- */

    .work-carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
    }

    .work-card {
      min-width: 300px;
      max-width: 300px;
      background: var(--bg-card);
      border-radius: 20px;
      padding: 24px;
      scroll-snap-align: start;
      border: 1px solid var(--border);
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-decoration: none;
      color: inherit;
      position: relative;
    }

    .work-card::after {
      content: "â†’";
      position: absolute;
      bottom: 20px;
      right: 24px;
      color: var(--accent);
      font-size: 1.2rem;
    }

    .work-meta {
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .work-card h3 {
      margin: 14px 0 10px;
      font-size: 1.2rem;
    }

    .work-card p {
      color: #374151;
      font-size: 0.95rem;
    }

    .reveal {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--accent);
      cursor: pointer;
    }

    /* ---------------- SECONDARY CARDS ---------------- */

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      padding: 18px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: white;
      text-decoration: none;
      color: inherit;
    }

    .card h3 {
      margin: 8px 0;
      font-size: 1.05rem;
    }

    .card p {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* ---------------- MOBILE ---------------- */

    @media (max-width: 700px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero img {
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
